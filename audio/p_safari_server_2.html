<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Prova Safari Server 2</title>
</head>
<body>
    <audio id="audio" src="commento.mp3"></audio>
    <canvas id="canvas" style="width:512px; height:256px;"></canvas>
    <br>
    <button>PLAY 12</button>
    <script type="text/javascript">
        window.AudioContext = window.AudioContext || window.webkitAudioContext

        const player = document.getElementById("audio")
        const audioContext = new AudioContext()
        let analyser

        player.addEventListener("loadedmetadata", e => console.log("1. loadedmetadata"))
        player.addEventListener("loadeddata", e => console.log("2. loadeddata"))
        player.addEventListener("canplay", e => {
            console.log("3. canplay")
            player.load()
            const audioSourceNode = audioContext.createMediaElementSource(player)
            analyser = audioContext.createAnalyser()
            audioSourceNode.connect(analyser)
            analyser.connect(audioContext.destination)
        })

        player.addEventListener("play", e => {
            console.log("4. play")
            requestAnimationFrame(render);
        })

        player.addEventListener("ended", e => console.log("5. ended"))


        document.querySelector("button").onclick = function(){
            // player.pause()
            player.currentTime = 0
            player.play()
        }

        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext("2d")

        canvas.width = 512
        canvas.height = 256
        function render() {

            let data = new Uint8Array(analyser.frequencyBinCount)
            analyser.getByteTimeDomainData(data)

            ctx.clearRect(0, 0, canvas.width, canvas.height)
            for (let i=0; i<data.length; i++) {
                ctx.fillStyle = "black";
                ctx.fillRect(i*2, 128, 1, (data[i]-128)*2);
            }

            requestAnimationFrame(render);
        }

    </script>

</body></html>
