<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Prova Safari Server 1</title>
</head>
<body>
    <!-- <audio id="audio" src="commento.mp3"></audio> -->
    <canvas id="canvas" style="width:512px; height:256px;"></canvas>
    <br>
    <button>PLAY 20</button>
    <script type="text/javascript">
        window.AudioContext = window.AudioContext || window.webkitAudioContext

        const AUDIO_FILE = 'commento.mp3'
        const sound = new Audio(AUDIO_FILE)
        sound.load() // This will trigger all sound events... so we can't use sound listeners

        // const sound = document.getElementById("audio")
        const audio_ctx = new AudioContext()
        let analyser

        sound.addEventListener("loadedmetadata", e => console.log("1. loadedmetadata"))
        sound.addEventListener("loadeddata", e => console.log("2. loadeddata"))
        sound.addEventListener("canplay", e => console.log("3. canplay"))
        sound.addEventListener("play", e => { console.log("4. play") })
        sound.addEventListener("ended", e => console.log("5. ended"))

        let __once__ = false
        document.querySelector("button").onclick = function(){
            if(!__once__) {
                __once__ = true // QUIRK: analyser MUST be created after .load() for Safari...!
                                //        also wansn't able to put into a listener...
                analyser = audio_ctx.createAnalyser()
                analyser.connect(audio_ctx.destination)

                const audio_src = audio_ctx.createMediaElementSource(sound)
                audio_src.connect(analyser)

                requestAnimationFrame(render);
            }
            sound.currentTime = 0
            sound.play()
        }

        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext("2d")

        canvas.width = 512
        canvas.height = 256
        function render() {

            let data = new Uint8Array(analyser.frequencyBinCount)
            analyser.getByteTimeDomainData(data)

            ctx.clearRect(0, 0, canvas.width, canvas.height)
            for (let i=0; i<data.length; i++) {
                ctx.fillStyle = "black";
                ctx.fillRect(i*2, 128, 1, (data[i]-128)*2);
            }

            requestAnimationFrame(render);
        }

    </script>

</body></html>
