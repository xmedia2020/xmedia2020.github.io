<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Prova Safari Server 1</title>
</head>
<body>
    <audio id="audio" src="commento.mp3"></audio>
    <canvas id="canvas" style="width:512px; height:256px;"></canvas>
    <br>
    <button>PLAY 9</button>
    <script type="text/javascript">
        window.AudioContext = window.AudioContext || window.webkitAudioContext

        const player = document.getElementById("audio")
        const audioContext = new AudioContext()
        let analyser

        let once = false

        document.querySelector("button").onclick = function(){
            player.load()

            if(!once) {
                const audioSourceNode = audioContext.createMediaElementSource(player)
                analyser = audioContext.createAnalyser()
                audioSourceNode.connect(analyser)
                analyser.connect(audioContext.destination)
                once = false
            }

            player.play()
            requestAnimationFrame(render);
        }

        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext("2d")

        canvas.width = 512
        canvas.height = 256
        function render() {

            let data = new Uint8Array(analyser.frequencyBinCount)
            analyser.getByteFrequencyData(data)

            ctx.clearRect(0, 0, canvas.width, canvas.height)
            for (let i=0; i<data.length; i++) {
                ctx.fillStyle = "black";
               ctx.fillRect(i*2, 128, 1, (data[i]-128)*2);
            }

            requestAnimationFrame(render);
        }

    </script>

</body></html>
